

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Type</th>
    <th scope="col">Price</th>
    <th scope="col">Count</th>
    <th scope="col">Total</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ item.Name | titlecase }}</td>
    <td>{{ item.Desc  }}</td>
    <td>{{ item.Price | currency }}</td>
    <td>{{ item.count }}</td>
    <td>{{ item.count * item.Price | currency}}</td>
  </tr>
  </tbody>
</table>
<br>
<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Fee</span>
  </div>
  <input [(ngModel)]="fee" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
  <div class="input-group-prepend">
    <button class="btn btn-primary" id="inputGroup-sizing-lg" (click)="addBill()" placement="right"
            ngbPopover={{message}} >Pay</button>
  </div>
</div>
