<h2 class="text-center">Login</h2>
<div class="flex-container">
  <div>
    <form #f="ngForm" (ngSubmit)="login(f)">
      <input ngModel name="Email" #email="ngModel" type="email" class="form-control" required email placeholder="Email">

      <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">Required!</div>
      <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Incorrect Format!</div>
      <br>
      <input ngModel name="password" #password="ngModel" type="password" class="form-control" required minlength
             placeholder="Password">
      <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">Required!</div>
      <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">Too short</div>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
    </form>
  </div>
</div>
