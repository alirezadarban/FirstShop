<div class="body">
  <div class="row">
    <div class="col col-12 col-md-6 col-lg-3" *ngFor="let p of Products; index as i">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="p.ProductPath" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{p.Name | titlecase}}</h5>
          <p class="card-text">{{p.Price | currency}}</p>
          <button class="btn btn-primary" (click)="addToCart(i)" placement="right"
                  ngbPopover="Added to cart" popoverTitle={{p.Name}}>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
