<div class="body">
  <h2 class="text-center">
    Sign Up
  </h2>
  <form #f="ngForm" (ngSubmit)="signup(f)">
    <input ngModel name="name" #name="ngModel" type="text" class="form-control" placeholder="Name" required><br>
    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is required</div>

    <input ngModel name="email" #email="ngModel" type="text" class="form-control" placeholder="Email" required email><br>
    <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched">Email is required</div>
    <div class="alert alert-danger" *ngIf="email.errors?.email && email.touched">Email is incorrect</div>

    <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password" required minlength="6"><br>
    <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched">password is required</div>
    <div class="alert alert-danger" *ngIf="password.errors?.minlength && password.touched">password is too short</div>

    <input ngModel name="confirmpassword" #confirmpassword="ngModel" type="password" class="form-control" placeholder="ConfirmPassword" required><br>
    <div class="alert alert-danger" *ngIf="confirmpassword.errors?.required && confirmpassword.touched">password is required</div>
    <div class="alert alert-danger" *ngIf="confirmpassword.value !== password.value && confirmpassword.touched">password is not same</div>
    <input type="submit" class="btn btn-primary" [disabled]="f.invalid">
  </form>
</div>
